<head>

<body>
	<script>
		function mod(n, m) {
 			return ((n % m) + m) % m;
		}
		const Wyklad = {
            37:	0,
            14:	4,
            9:	14,
            0:	9,
            2:	6,
            4:	13,
            24:	6,
            35:	0,
            3:	14,
            8:	13,
            46	:13,
            38:	5,
            43:	8,
            41:	3,
            29:	14,
            22:	7,
            7:	20,
            31:	16,
            25:	5,
            45:	7,
            16:	5,
            42:	20,
            23:	5,
            40:	2,
            32:	15,
            26:	5,
            20:	12,
		}
		const Cwiczenia = {
            5:	1,
            14:	0,
            0:	10,
            9:14,
            20:	19,
            31:	20,
            2:3,
            3:19,
            6:	14,
            4:	11,
            28:	6,
            8:	19,
            11:	2,
            30:	19,
            22:	1,
		}
		myFunction = () => {
			const index = Number(document.getElementById("Index").value);
			const wk = mod(index, 48);
			const cw = mod(index, 32);
			const wyklad = Wyklad[wk];
			const cwiczenia = Cwiczenia[cw];
			let punkty_wyklad = 0;
			let punkty_cwiczenia = 0;
			while ((index + punkty_wyklad) % 21 != wyklad && wyklad != undefined) {
				punkty_wyklad++;
			}
			while ((index + punkty_cwiczenia) % 21 != cwiczenia && cwiczenia != undefined) {
				punkty_cwiczenia++;
			}
            document.getElementById("demo").innerHTML += `Jeżeli 0 to albo 0pkt albo nie pisane /shrug <br>`;
			document.getElementById("demo").innerHTML += `Wyklad: ${punkty_wyklad}, Cwiczenia: ${punkty_cwiczenia}`;
			const Wprog = 9;
            const Cprog = 7;
			const wykladStatus = punkty_wyklad >= Wprog ? "zdane" : "nie zdane";
			const cwiczeniaStatus = punkty_cwiczenia >= Cprog ? "zdane" : "nie zdane";
			document.getElementById("demo").innerHTML += `<br>Wyklad: ${wykladStatus}, Cwiczenia: ${cwiczeniaStatus}`;
		}
	</script>
</body>
<h1>DRUGA TURA WYBORÓW</h1>
<input type="number" id="Index" placeholder="Index">
<button onclick="myFunction()">Click me</button>
<p id="demo"></p>
